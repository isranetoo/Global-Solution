<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra-se - Green Hub</title>

    <link rel="stylesheet" href="./css/registrese.css">
</head>
<body>
   
    <img class="logo" src="./img/logo-tranparente.png" alt="Logo">
        
        <div class="box">
            

            <div class="btns">
                <div class="login">
                    <a href="./login.html"><button class="btn-log-res">Login</button></a>
                </div>
    
                <div class="registra-se">
                    <a href=""><button class="btn-log-res">registra-se</button></a>
                </div>
            </div>
 

            <div class="cadastros">
                <form action="">
                    
                    <span><div><input type="text" id="divNome" placeholder="Nome Completo"></div></span>
                
                
                    <span><div><input type="text" id="divRG"  placeholder="N do documento"></div></span>
                    
                  
                    <span><div><input type="text" id="divEmail_Registro"  placeholder="Digite seu e-mail"></div></span>
                   
                    
                    <span><div><input type="password" id="divSenhaRegistro"  placeholder="Digite sua senha"></div></span>

                 
                    <span><div><input type="password" id="divSenhaRegistroConf"  placeholder="Confirme sua senha"></div></span>

                  </form>
                  <a href="./index.html"><button class="btn-log">Registra-se</button></a>
            </div>

        </div>

        <script src="./registro.js"></script>

</body>
</html>
